<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="inputs">
          <label for="uppercase" data-js-selector="checkbox">
              <input type="checkbox" id="uppercase" />
              Uppercase
          </label>
          <label for="numbers" data-js-selector="checkbox">
              <input type="checkbox" id="numbers" />
              Numbers
          </label>
          <label for="symbols" data-js-selector="checkbox">
              <input type="checkbox" id="symbols" />
              Symbols
          </label>
          <div class="length-slider">
              Password Length

              <div class="slider-container">
                  <input type="range" min="5" max="20" value="5" class="slider" data-js-selector="slider" id="sliderrange"/>
                  <p>Password Length = <span id="value"></span></p>
              </div>
          </div>
        <table class="card-footer">
          <th><div id="generate" class="btn" onclick="writePassword()">Generate Password</div></th>
        </table>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
